<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora de IMC</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
    </head>
    <body>
        
        
        <h1>Sistema para Calcular o IMC</h1>
        <form name="form1" method="post" action="IMC">
            <label>Digite o seu peso em kg: </label><br>
            <input type="text" name="peso"><br><br>
            
            <label>Digite o sua altura em metros: </label><br>
            <input type="text" name="altura"><br><br>
            
            <!--input type="submit" value="Calcular IMC"-->
            <button type="submit" class="btn btn-outline-primary">Calcular IMC</button>
        </form>
    </body>
</html>
